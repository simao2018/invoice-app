<ng-container *ngIf="!maintenanceMode; else maintenanceTpl">
  <mat-sidenav-container class="sidenav-container">
    <mat-sidenav #drawer [mode]="(isSmallScreen$ | async) ? 'over' : 'side'" [opened]="!(isSmallScreen$ | async)">
      <mat-nav-list>
        <a mat-list-item routerLink="/devis">Devis</a>
        <a mat-list-item routerLink="/facture">Facture</a>
      </mat-nav-list>
    </mat-sidenav>
    <mat-sidenav-content>
      <mat-toolbar color="primary">
        <button mat-icon-button (click)="drawer.toggle()" *ngIf="isSmallScreen$ | async" aria-label="Menu">
          <mat-icon>menu</mat-icon>
        </button>
        <span>
          Chancel SIMO - Gestion des devis et factures v 1.0 - {{year}}
        </span>
      </mat-toolbar>
      <div class="container">
        <router-outlet></router-outlet>
      </div>
    </mat-sidenav-content>
  </mat-sidenav-container>
</ng-container>
<ng-template #maintenanceTpl>
  <app-maintenance></app-maintenance>
</ng-template>
